{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Log in
{% endblock page_title %}

{% block content %}
    <h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>

{% endblock content %}
